name: Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12"]
        os: [ubuntu-latest]
        langchain-variant: [core, legacy]

    steps:
      - uses: actions/checkout@v6

      - name: Set up Python with uv
        uses: astral-sh/setup-uv@v7
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install package + test deps
        env:
          LANGCHAIN_VARIANT: ${{ matrix.langchain-variant }}
        run: |
          if [ "$LANGCHAIN_VARIANT" = "legacy" ]; then
            uv sync --dev --extra langchain
          else
            uv sync --dev
          fi
      
      - name: Run ruff (lint + format check)
        run: |
          uv run ruff check .
          uv run ruff format --check .

      - name: Run tests
        run: |
          uv run pytest -q