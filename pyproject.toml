[build-system]
requires = ["setuptools>=68"]
build-backend = "setuptools.build_meta"

[project]
name = "anytype-loader"
version = "1.0.0"
description = "Add your description here"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "httpx>=0.24,<1.0",
    "requests>=2.31,<3.0",
    # Default to langchain-core (1.x); optional langchain 0.x via extras
    "langchain-core>=0.1,<2.0",
]

[project.optional-dependencies]
langchain = [
    "langchain>=0.1,<1.0",
]

[tool.ruff]
target-version = "py38"
line-length = 100

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
docstring-code-format = true

[tool.setuptools]
package-dir = {"" = "."}

[tool.setuptools.packages.find]
where = ["."]

[dependency-groups]
dev = [
    "ruff>=0.14.6",
]
